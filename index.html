<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>출근/퇴근 인증</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-image: url('https://oscar2130.github.io/attendance-page/images/dunkin_bg.png');
      background-size: 250px;
      background-repeat: repeat;
      background-color: #fffefb;
    }
    .header {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      font-size: 28px;
      color: #FF671F;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 22px;
      color: #E51884;
      margin-top: 0;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    select, button, input[type=radio] {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #FF671F;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55c1a;
    }
  </style>
</head>
<body style="display: flex; flex-direction: column; justify-content: flex-start; min-height: 100vh; padding-top: 60px;">
  <div class="header">
    <h1>던킨 부산종합운동장역점</h1>
    <h2>출퇴근 인증시스템</h2>
  </div>

  <div class="card">
    <label>이름: </label>
    <select id="name">
      <option value="">--선택--</option>
      <option>권혜경</option>
      <option>김예원</option>
      <option>권혜은</option>
      <option>홍다빈</option>
      <option>김도영</option>
      <option>석정미</option>
      <option>김지명</option>
    </select>
    <br />

    <label>구분: </label>
    <input type="radio" name="type" value="출근" /> 출근
    <input type="radio" name="type" value="퇴근" /> 퇴근
    <br />

    <button onclick="submitAttendance()">인증 보내기</button>

    <p id="result"></p>
  </div>

  <script>
    const storeLat = 35.268738;
    const storeLng = 129.232112;

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = (x) => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function submitAttendance() {
      const name = document.getElementById("name").value;
      const type = document.querySelector('input[name="type"]:checked');

      if (!name || !type) {
        document.getElementById("result").innerText =
          "이름과 구분을 모두 선택해주세요.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const distance = getDistance(lat, lng, storeLat, storeLng);

          if (distance <= 140) {
            fetch(
              "https://script.google.com/macros/s/AKfycbwXq6FtxpNNf25W9s8yVBbj_Y9pC_ud2PP7PW7QjzzFxzka5VukOl9fA0ZEl9wlOsUs/exec",
              {
                method: "POST",
                body: JSON.stringify({
                  name: name,
                  type: type.value,
                  lat: lat,
                  lng: lng
                }),
              }
            )
              .then((res) => res.text())
              .then((data) => {
                document.getElementById("result").innerText = "✅ 인증 완료!";
              })
              .catch((err) => {
                console.error("📛 서버 오류:", err);
                document.getElementById("result").innerText =
                  "⚠️ 서버 오류가 발생했습니다.";
              });
          } else {
            document.getElementById("result").innerText = `❌ 매장 반경 140m 이내에서만 인증할 수 있습니다.\n현재 거리: ${Math.round(distance)}m`;
          }
        },
        function () {
          document.getElementById("result").innerText =
            "📍 위치 권한을 허용해주세요.";
        }
      );
    }
  </script>
</body>
</html>
