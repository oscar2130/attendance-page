<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>던킨 출퇴근 시스템</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    select, button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>던킨 출퇴근 시스템</h1>
  <select id="name">
    <option value="">직원 선택</option>
    <option>권혜경</option>
    <option>김예원</option>
    <option>권혜은</option>
    <option>홍다빈</option>
    <option>김도영</option>
    <option>석정미</option>
    <option>김지명</option>
  </select>
  <div>
    <button onclick="send('출근')">출근</button>
    <button onclick="send('퇴근')">퇴근</button>
  </div>
  <p id="status"></p>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzybjwgULocK-BtCLvGmCC90NxOvpl_GMYFBJThE2yOqDKn-sHFM_rZymnr6YzPW8uQ/exec';

    function send(type) {
      const name = document.getElementById('name').value;
      const status = document.getElementById('status');

      if (!name) {
        status.textContent = '직원을 선택해주세요.';
        return;
      }

      status.textContent = '위치 확인 중...';

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify({
            name,
            type,
            lat: latitude,
            lng: longitude
          }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.text())
        .then(text => status.textContent = text)
        .catch(err => status.textContent = '에러: ' + err);
      }, err => {
        status.textContent = '위치 권한이 필요합니다.';
      });
    }
  </script>
</body>
</html>
